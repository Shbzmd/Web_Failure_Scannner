<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Failure Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Web Failure Scanner</h1>
  <p>Professional Website Asset Health Monitor</p>
</header>

<section class="scanner-card">
  <input type="text" id="domainInput" placeholder="Enter website URL (https://example.com)">
  <button onclick="scanWebsite()">Scan Now</button>
</section>

<div id="notification" class="notification neutral">
  Ready to scan.
</div>

<section class="report-wrapper">
  <div class="report-header">
    <h2>Scan Report</h2>
    <span id="summaryChip" class="summary-chip">No Scan Yet</span>
  </div>

  <div class="report-tabs">
    <button class="active" onclick="setMainTab('all', this)">All</button>
    <button onclick="setMainTab('css', this)">CSS</button>
    <button onclick="setMainTab('javascript', this)">JavaScript</button>
    <button onclick="setMainTab('image', this)">Images</button>
    <button onclick="setMainTab('response', this)">Response Codes</button>
  </div>

  <div class="sub-tabs">
    <button class="active" onclick="setSubTab('pass', this)">Pass</button>
    <button onclick="setSubTab('fail', this)">Fail</button>
  </div>

  <div id="scanResults" class="results-placeholder">
    Click Scan Now to view results.
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
